<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demo Ads Earning Platform</title>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.hidden{display:none}
.card{background:#0f172a;margin:15px;padding:15px;border-radius:12px}
input,textarea,button{
  width:100%;padding:10px;margin:6px 0;
  border-radius:8px;border:none
}
button{background:#22c55e;font-weight:bold;cursor:pointer}
.admin-btn{background:#facc15;color:#000}
.ad-box{background:#020617;border:1px solid #1e293b;
padding:10px;border-radius:10px;margin-top:10px}
.small{font-size:13px;color:#94a3b8}
.top{background:#020617;padding:15px;font-size:18px}
</style>
</head>

<body>

<div class="top">ðŸ’° Demo Ads Earning Platform</div>

<!-- AUTH -->
<div id="auth" class="card">
<h3>Signup</h3>
<input id="suUser" placeholder="Username">
<input id="suPass" type="password" placeholder="Password (6â€“8 digit)">

<label class="small">
<input type="checkbox" id="agree">
 I agree to the <b>Privacy Policy & Terms</b> (Demo)
</label>

<button onclick="signup()">Signup</button>

<hr>

<h3>Login</h3>
<input id="liUser" placeholder="Username">
<input id="liPass" type="password">
<button onclick="login()">Login</button>

<hr>

<h3>Admin Login</h3>
<input id="adminPass" type="password" placeholder="Admin Password">
<button class="admin-btn" onclick="adminLogin()">Admin Login</button>
</div>

<!-- USER PANEL -->
<div id="userPanel" class="hidden">

<div class="card">
<h3>Welcome <span id="uName"></span></h3>
<p>Wallet Balance: â‚¹<span id="bal">0</span></p>
<p class="small">â‚¹7 CPM | Demo Mode | Minimum â‚¹149</p>
<button onclick="withdraw()">Withdraw</button>
</div>

<div class="card">
<h3>Ads</h3>
<div id="ads"></div>
</div>

<div class="card">
<h3>History</h3>
<ul id="history"></ul>
</div>

</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="hidden">

<div class="card">
<h3>Ad Code Manager (Demo)</h3>
<textarea id="adCode" rows="6"
placeholder="Paste demo ad HTML / iframe / image code"></textarea>
<button onclick="saveAd()">Save Ad</button>
<button onclick="removeAd()">Remove Ad</button>
</div>

<div class="card">
<h3>Live Ad Code</h3>
<pre id="liveCode" class="small"></pre>
</div>

<div class="card">
<h3>Users Overview</h3>
<ul id="usersData"></ul>
</div>

</div>

<script>
let users = JSON.parse(localStorage.getItem("users")) || {};
let adHTML = localStorage.getItem("adHTML") || "";
let currentUser = null;

/* SIGNUP */
function signup(){
 let u=suUser.value.trim(), p=suPass.value;
 if(!agree.checked) return alert("Accept Privacy Policy");
 if(p.length<6 || p.length>8) return alert("Password 6â€“8 digit");
 if(users[u]) return alert("User already exists");

 users[u]={pass:p,balance:0,impressions:0,history:[]};
 localStorage.setItem("users",JSON.stringify(users));
 alert("Signup successful");
}

/* LOGIN */
function login(){
 let u=liUser.value,p=liPass.value;
 if(users[u] && users[u].pass===p){
  currentUser=u;
  auth.classList.add("hidden");
  userPanel.classList.remove("hidden");
  loadUser();
 } else alert("Invalid login");
}

function loadUser(){
 uName.innerText=currentUser;
 bal.innerText=users[currentUser].balance.toFixed(2);
 history.innerHTML="";
 users[currentUser].history.forEach(h=>{
  history.innerHTML+=`<li>${h}</li>`;
 });
 loadAds();
}

/* ADS */
function loadAds(){
 ads.innerHTML="";
 if(!adHTML) return;
 let d=document.createElement("div");
 d.className="ad-box";
 d.innerHTML=adHTML;
 d.onclick=adView;
 ads.appendChild(d);
}

function adView(){
 users[currentUser].impressions++;
 users[currentUser].balance += 7/1000;
 users[currentUser].history.push("Ad viewed (demo)");
 localStorage.setItem("users",JSON.stringify(users));
 loadUser();
}

/* WITHDRAW (DEMO ONLY) */
function withdraw(){
 if(users[currentUser].balance < 149){
  alert("Insufficient balance");
 } else {
  alert("Demo Mode: Real withdrawal is disabled");
 }
}

/* ADMIN */
function adminLogin(){
 if(adminPass.value==="912268rs"){
  auth.classList.add("hidden");
  adminPanel.classList.remove("hidden");
  refreshAdmin();
 } else alert("Wrong admin password");
}

function saveAd(){
 adHTML=adCode.value;
 localStorage.setItem("adHTML",adHTML);
 refreshAdmin();
}

function removeAd(){
 adHTML="";
 localStorage.removeItem("adHTML");
 refreshAdmin();
}

function refreshAdmin(){
 liveCode.innerText = adHTML || "No ad code set";
 usersData.innerHTML="";
 Object.keys(users).forEach(u=>{
  usersData.innerHTML+=
   `<li>${u} | â‚¹${users[u].balance.toFixed(2)} | Impressions: ${users[u].impressions}</li>`;
 });
}
</script>

</body>
</html>
